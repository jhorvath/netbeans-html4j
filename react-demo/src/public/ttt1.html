<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React for Java Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="ttt.css">
  </head>
  <body>

    <h2>Tic Tac Toe 1</h2>

    <div id="root"></div>

    <script src='bck2brwsr.js'></script>
    <script>
    var vm = bck2brwsr('main.js');
    vm.loadClass('cz.xelfi.demo.react4jdemo.BrowserMain', function(mainClass) {
      mainClass.invoke('main', [ 'ttt1' ]);
    });
    </script>


    <h2>What is this?</h2>

    <p>
    This is a rewrite of React.js <a target="_blank" href="https://reactjs.org/tutorial/tutorial.html">Tic Tac Toe tutorial</a> 
    controlled by application written in JavaFX Light and
    <a target="_blank" href="http://github.com/jtulach/bck2brwsr">transpiled to JavaScript</a>.
    </p>

    <h2>Action</h2>
    <p>
    Click on any square to display an <code>alert</code> dialog.
    The continue to <a href="ttt2.html">next level</a>.
    </p>
    
    <div id="codecontainer"></div>
</body>
</html>
